<body>
    <div id="column" class="columnBox">

        <div id="titleContainer">
            <div id="bigTitle" class="textBox">
                <h2>Looks like rain...</h2>
            </div>

        <div id="graphicsHeightBounds" class="graphicsHeightBounds">
            <div id="animation" class="graphicsBox">
                <img id="icon" src="iconPump.png" alt="pumpPic">

        <div id="countdownTimer" class="countdownTimerBox">
            <div id="countdownTextUpper">
                <h6>Time remaining: </h6>
            </div>
            <div id="countdownTextLower">
                <h6>...waiting...</h6>
            </div>
        </div>

        <div id="gameInstructions" class="textBox">
            <h6>You are in charge of maintaining this stormwater drain. </h6>
            <h6>If this drain gets clogged, you'll need to clear it out before it blocks completely!</h6>
        </div>

            <div id="sliderInnerTop" class="sliderInnerBox"></div>
            <div id="sliderInnerBottom" class="sliderInnerBox"></div>

            <div id="gameButton" class="button" >
                <a href="#">.&nbsp;.&nbsp;.</a>
            </div>

                <h6>Pump that drain!</h6>
            </div>

            <div id="gameOverText" class="gameOverBox"></div>

    <!-- load City DNA javascript after html has loaded in -->
    <script>
        // Use URLquery param to identify which drain we are dealing with
        let drainID = new URLSearchParams(window.location.search).get('drainID')
        if (drainID == '') { drainID = 'SW1' }; //fallback
        let drainIDIndex = Number(drainID.slice(2) - 1);

        let gameTimeElapsed = 0;
        let countdown = 0;
        let timeBlockageActivated = 0;
        let timeBlockageCleared = 0;

        let awaitTimeElapsed = 0;
        const awaitTimeInterval = 5000; // how often we check the google sheet while awaiting the game, (5 sec)

        let pumpCount = 0;
        let countdownTimerInterval;
        let gameTimer;
        let drainIsBlocked = false

        const gameTimeLimit = 10; // how much time for a player to pump out a drain, in seconds
        const googleAPIKey = 'AIzaSyBzJwy_PUnw9-uunEXmuEn6GTrOXGH5KRU'; // Replace with your API key
        const spreadsheetId = '1Zx3CyyEMYr20QdV1hA6t2mKijNoTWeWZ9WmDZwKunEw'; // Replace with your spreadsheet ID
        const sheetName = 'sensorStatus!A1:C14'; // Replace with your sheet name
        const sheetSource = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${googleAPIKey}`


        // LET'S GO
        // Enable the button for gameplay
        document.getElementById("gameButton").addEventListener("click", pumpDrain);

        awaitGame()

        function awaitGame() {
            //////////////////////////////////
            // SET UP UI FOR HOLDING SCREEN //
            //////////////////////////////////

            document.getElementById("bigTitle").innerHTML = '<h2>WELCOME!</h2>';
            document.getElementById("subTitle").innerHTML = "<h6>Help us keep our stormwater drains flowing!</h6>";
            document.getElementById('icon').src = "iconRain.png"; //rain image
            document.getElementById('countdownTimer').style.visibility = 'hidden';
            document.getElementById('sliderOuter').style.visibility = 'hidden';
            document.getElementById('buttonContainer').style.visibility = 'hidden';
            // document.getElementById("gameOverText").innerHTML = "<h6>The rain will start soon...</h6>";



            let awaitGameSpreadsheetPoll = setInterval(() => {

                // Check spreadsheet for 'ACTIVE' signal
                fetch(sheetSource)
                    .then(response => response.json())
                    .then((data) => {
                        console.log(data.values);

                        // find the right cell in data.values
                        if (data.values[8] == 'ACTIVE') {
                            // if it says 'active', then startGame() and clearInterval
                            clearInterval(awaitGameSpreadsheetPoll)
                            startGame();
                        };
                    })
                    .catch(error => console.error('Error:', error));

                // stop awaiting the game after 5 minutes
                if (awaitTimeElapsed > 300) {
                    clearInterval(awaitGameSpreadsheetPoll);
                }

                awaitTimeElapsed += 1;
            }, awaitTimeInterval);
        };



        function startGame() {

            ////////////////////
            // Set up game UI //
            ////////////////////

            document.getElementById("bigTitle").innerHTML = '<h2>STAY ALERT!</h2>';
            document.getElementById("subTitle").innerHTML = "<h6>The rain is coming!</h6>";
            document.getElementById('countdownTimer').style.visibility = 'visible';
            document.getElementById('sliderOuter').style.visibility = 'visible';
            document.getElementById("gameInstructions").style.display = 'none';
            document.getElementById('buttonContainer').style.visibility = 'hidden';



            // Start a game timer on a 1-second interval
            gameTimer = setInterval(() => {

                // Poll the spreadsheet every interval (1 second) checking this drain's status and overall game status ('INACTIVE')
                fetch(sheetSource)
                    .then(response => response.json())
                    .then((data) => {
                        console.log(data.values);
                        console.log(data.values[drainIDIndex][1]);
                        // Check if drain has been blocked by the main game table
                        if (data.values[drainIDIndex][1] == 'blocked') {
                            // we only want to pump the drain the first time we notice this blockage. 
                            if (drainIsBlocked == false) {
                                console.log('drainIsBlocked should be false', drainIsBlocked);
                                drainIsBlocked = true; // update this so that we don't keep restarting blockedDrain()
                                console.log('drainIsBlocked should be true', drainIsBlocked);
                                blockedDrain(gameTimeElapsed, data.values[drainIDIndex][2]); // pass the controller's current game time and the table's current game time to blockedDrain()
                            }
                        };
                        // Check if game over
                        if (data.values[8] == 'INACTIVE') {
                            clearInterval(gameTimer)
                            endGame();
                        };
                    })
                    .catch(error => console.error('Error:', error));

                gameTimeElapsed += 1;
                console.log(gameTimeElapsed);

                // failsafe for if the connection to the spreadsheet fails, end the cycle after 3 minutes. 
                if (gameTimeElapsed > 180) {
                    clearInterval(gameTimer);
                    endGame();
                }

            }, 1000); // updates every 1 second

        }


        function blockedDrain(_localStartTime, _tableStartTime) {
            console.log(`BlockedDrain(${_localStartTime}, ${_tableStartTime})`)

            ///UP TO HERE - INTEGRATE THESE PARAMS SO THAT WE CAN TEST IF WE ARE IN TIME
            const localStartTime = _localStartTime
            const tableStartTime = _tableStartTime

            let blockedDrainInterval = 0


            // SET UP GAME UI TO ENABLE PUMP //

            document.getElementById("bigTitle").innerHTML = '<h2>QUICK!</h2>';
            document.getElementById("subTitle").innerHTML = "<h6>This drain is blocked!</h6>";
            document.getElementById('icon').src = "iconAlert.png"; //rain image

            document.getElementById('countdownTimer').style.visibility = 'visible';
            document.getElementById("countdownTextUpper").innerHTML = "<h6>Time remaining:</h6>"

            document.getElementById('buttonContainer').style.visibility = 'visible';
            document.getElementById("gameButton").style.visibility = "visible";
            document.getElementById('buttonInstructions').innerHTML = "<h6>Pump that drain!</h6>"





            // Reset the countdown timer each time we blockDrain() 
            countdown = gameTimeLimit;

            // Start the countdown timer onscreen, and count down each second until 0
            countdownTimerInterval = setInterval(() => {
                document.getElementById("countdownTextLower").innerHTML = `<h3>${countdown} seconds</h3>`;
                if (countdown <= 0) {
                    // if we run out of time, then the game fails
                    endPump('failure', gameTimeElapsed);
                    clearInterval(countdownTimerInterval);
                };
                countdown -= 1
            }, 1000);


        }


        function pumpDrain() {
            // Update the UI)
            console.log("pumpDrain()")
            // increment the pump counter
            pumpCount += 1;

            // calculate percentage to render on screen
            const clearanceValue = 0 + (pumpCount * 10); //increments in 5% units, starting at 0
            const clearanceValueString = clearanceValue + "%";
            console.log(clearanceValueString);
            document.getElementsByClassName("sliderInnerBox")[0].style.width = clearanceValueString;
            document.getElementsByClassName("sliderInnerBox")[1].style.width = clearanceValueString;

            // document.getElementById("countdownTextLower").innerHTML = `<h3>${clearanceValueString}<h3>`;

            // if we reach 100%, before time has run out, endPump() with success 
            if (pumpCount == 10) {
                endPump("success", gameTimeElapsed);
                pumpCount = 0;
            };
        };

        function endPump(status, _elapsedPumpingTime) {
            console.log(`endPump(${status}, ${_elapsedPumpingTime})`)

            //hide the button
            document.getElementById("gameButton").style.visibility = "hidden";


            if (status == "success") { // this is what happens if you clear the drain in time
                // stop the countdown clock
                clearInterval(countdownTimerInterval);

                //display the payoff
                document.getElementById("bigTitle").innerHTML = "<h2>NICE!</h2>"
                document.getElementById("subTitle").innerHTML = "<h6>You've cleared this drain.</h6>"
                document.getElementById("icon").src = "iconThumb.png";
                document.getElementsByClassName("sliderInnerBox")[0].style.width = "0%";
                document.getElementsByClassName("sliderInnerBox")[1].style.width = "0%";
                document.getElementById("countdownTimer").style.visibility = "hidden";
                document.getElementById('buttonInstructions').innerHTML = "<h6>Stay alert... the rain's not gone yet!</h6>"
                // document.getElementById("gameOverText").style.visibility = "visible";
                // document.getElementById("gameOverText").innerHTML = "<h2>SUCCESS!</h2>";


                //send the data to the spreadsheet to reset the drain to status 'clear'
                updateSheet(_elapsedPumpingTime);

                timeBlockageActivated = 0;

            } else { // This is what happens if you don't clear the drain in time
                //hide the button
                //display the payoff
                document.getElementById("bigTitle").innerHTML = "<h2>OH NO!</h2>"
                document.getElementById("subTitle").innerHTML = "<h6>This drain has flooded.</h6>"
                document.getElementById("icon").src = "iconCross.png";
                document.getElementById("gameButton").style.visiblity = "hidden";
                document.getElementById("buttonInstructions").style.visibility = "visible";
                document.getElementById("buttonInstructions").innerHTML = "<h6>Game over.</h6>";
            };

        };

        function endGame() {
            clearInterval(gameTimer);
            console.log('endGame()');

            // upate game UI to end state//
            document.getElementById("bigTitle").innerHTML = "<h2>ALL DONE!</h2>";
            document.getElementById("subTitle").innerHTML = "<h6>Blue skies ahead.</h6>";
            document.getElementById('icon').src = "iconHappyWorker.png"; //rain image
            document.getElementById('countdownTimer').style.visibility = 'hidden';
            document.getElementById('sliderOuter').style.visibility = 'hidden';
            document.getElementById('buttonContainer').style.visibility = 'hidden';
            document.getElementById('buttonInstructions').style.visibility = 'hidden';
            document.getElementById('gameOverText').style.visibility = 'hidden';


        };

        ////////////////////////////////////////////
        // SEND THE GAME DATA TO THE GOOGLE SHEET //
        ////////////////////////////////////////////


        function updateSheet(_gameEndedTimer) {
            console.log(`updateSheet(${_gameEndedTimer})`);


            // create the ranges in A1 notation for the drains. 
            // As SW1 is in range A1:C1, and SW2 is A2:C2, this can be done with string operators. 

            const drainIdNumeral = drainID.slice(2); //take the numerals from the 2th position to the end, ie, remove the 'SW'
            const drainStatusRange = 'B'.concat(drainIdNumeral);
            const blockTimeRange = 'C'.concat(drainIdNumeral);
            const blockTime = _gameEndedTimer.toString();
            const origin = 'controller';

            // encode the data for the URI Param strings
            const encodeddrainStatusRange = encodeURIComponent(drainStatusRange);
            const encodedBlockTimeRange = encodeURIComponent(blockTimeRange);
            const encodedBlockTime = encodeURIComponent(blockTime);
            const encodedOrigin = encodeURIComponent(origin);

            const spreadsheetUrl = 'https://script.google.com/macros/s/AKfycbw1rKSF0D8cz9yUxXZihxPVDVma8XZhBikq2Duqub4-AcsCxuLU9tZrgCTrYdNttzlqxg/exec'
                + '?origin='
                + encodedOrigin
                + '&drainStatusRange='
                + encodeddrainStatusRange
                + '&blockTimeRange='
                + encodedBlockTimeRange
                + '&blockTime='
                + encodedBlockTime;

            // use fetch() to pass this data to the google web app via the uri params
            fetch(spreadsheetUrl)
                .then(response => response.text())
                .then((data) => {
                    console.log(data)
                    // now we know the spreadsheet is updated, we can update our indicator, so that we know to start looking for a blocked drain again
                    drainIsBlocked = false;
                })
                .catch(error => console.error('Error with fetch:', error))
        };



    </script>
